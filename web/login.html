<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>

</head>

<body>
<div class="d-flex justify-content-center align-item-center text-center bg-light" style="height: 100vh;">
  <div class="row align-item-center justify-content-center" style="padding-top: 80px;">
    <form class="form-signin" action="checkuser" method="post">
        <img class="mb-4" src="logo.jpg" alt="" width="82" height="82">
        <h1 class="h3 mb-3 font-weight-normal">Ingresar al sistema</h1>
        <label for="inputEmail" class="sr-only">Email / Usuario</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Clave</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control mb-2" placeholder="Password" required>
        <button class="btn btn-md btn-primary btn-block" style="width: 100%;" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>  
  </div>
</div>
</body>

</html>
